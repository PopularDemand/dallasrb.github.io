<div class="meeting">
  <h3>{{ include.title }}</h3>
  {% if include.speaker %}
    <div class="speaker">by {{ include.speaker }}</div>
  {% endif %}
  <div class="info">
    <div class="when">
      <h4>When?</h4>
      {{ include.date }} @ 7pm - 9pm
    </div>
    <div class="where">
      <h4>Where?</h4>
      <strong>{{ include.host }}</strong><br>
      {{ include.host_address1 }}<br>
      {{ include.host_address2 }}
    </div>
    <div class="what">
      <h4>What?</h4>
      <p>{{ include.description }}</p>
    </div>

    <div class="actions">
      <a href="{{ include.rsvp_url }}" class="button">{{ include.rsvp_text }}</a>
    </div>
  </div>
</div>
